<div class="col-md-12" ng-controller="NotificationsController" >
    <table class="table">
        <thead>
        <tr class="graybg">
            <th>Notifications</th>
            <th>Created At</th>
        </tr>
        </thead>
        <tbody>
        <tr class="pointer-main" dir-paginate="notification in notifications | itemsPerPage: notificationsPerPage" total-items="totalNotifications">
            <td class="pointer">{{ notification.notificationContent }}</td>
            <td>{{notification.createdAt}}</td>
        </tr>
        </tbody>
    </table>
    <dir-pagination-controls boundary-links="true" template-url="bower_components/angular-utils-pagination/dirPagination.tpl.html" on-page-change="getResultsPage(newPageNumber)"></dir-pagination-controls>
</div>
